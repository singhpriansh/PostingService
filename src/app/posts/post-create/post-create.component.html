<mat-card style="padding: 50px;">
    <mat-spinner *ngIf="this.isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="OnSavePosts()" *ngIf="!this.isLoading">
        <mat-form-field>
            <input matInput
                type="text"
                formControlName="title"
                placeholder="Post Title">
                <mat-error *ngIf="form.get('title').invalid">Please enter a post Title</mat-error>
        </mat-form-field>
        <div>
            <div style="float: left; margin-bottom: 1rem;">
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" style="width: 0;" #filePicker (change)="onImagePicked($event)">
            </div>
            <div class="image-preview-adjust">
                <img class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" [src]="imagePreview" [alt]="form.value.title">
            </div>
        </div>
        <mat-form-field>
            <textarea matInput
                rows="4"
                name="content"
                formControlName="content"
                placeholder="Post Content">
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter some content
            </mat-error>
        </mat-form-field>
        <button mat-raised-button
        style="float: right;"
        color="accent"
        type="submit">
        Save Post</button>
    </form>
</mat-card>
